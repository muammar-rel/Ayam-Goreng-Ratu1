<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toko Ayam Segar - E-Commerce</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="container">
        <div class="header-content">
          <div class="logo">
            <span class="logo-icon">ğŸ“</span>
            <div class="logo-text">
              <h1>Toko Ayam Segar</h1>
              <p>Kualitas Terbaik, Harga Bersahabat</p>
            </div>
          </div>
          <button class="cart-btn" id="cartBtn">
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <circle cx="9" cy="21" r="1"></circle>
              <circle cx="20" cy="21" r="1"></circle>
              <path
                d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"
              ></path>
            </svg>
            <span id="cartCount" class="cart-count hidden">0</span>
            <span>Keranjang</span>
          </button>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
      <div class="container">
        <div class="section-title">
          <h2>Produk Pilihan Kami</h2>
          <p>Ayam segar berkualitas langsung dari peternakan</p>
        </div>

        <div class="products-grid" id="productsGrid">
          <!-- Products will be loaded here by JavaScript -->
        </div>
      </div>
    </main>

    <!-- Cart Modal -->
    <div id="cartModal" class="modal hidden">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Keranjang Belanja</h2>
          <button class="close-btn" id="closeCart">âœ•</button>
        </div>
        <div class="modal-body" id="cartItems">
          <div class="empty-cart">
            <span class="empty-icon">ğŸ›’</span>
            <p>Keranjang masih kosong</p>
          </div>
        </div>
        <div class="modal-footer hidden" id="cartFooter">
          <div class="total-section">
            <span class="total-label">Total</span>
            <span class="total-price" id="totalPrice">Rp 0</span>
          </div>
          <button class="checkout-btn" id="checkoutBtn">
            Lanjut ke Pembayaran
          </button>
        </div>
      </div>
    </div>

    <!-- Checkout Modal -->
    <div id="checkoutModal" class="modal hidden">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Checkout</h2>
          <button class="close-btn" id="closeCheckout">âœ•</button>
        </div>
        <div class="modal-body">
          <form id="checkoutForm">
            <div class="form-group">
              <label>Nama Lengkap *</label>
              <input
                type="text"
                id="customerName"
                required
                placeholder="Masukkan nama Anda"
              />
            </div>
            <div class="form-group">
              <label>Nomor Telepon *</label>
              <input
                type="tel"
                id="customerPhone"
                required
                placeholder="08xxxxxxxxxx"
              />
            </div>
            <div class="form-group">
              <label>Alamat Lengkap *</label>
              <textarea
                id="customerAddress"
                required
                rows="3"
                placeholder="Masukkan alamat pengiriman"
              ></textarea>
            </div>
            <div class="form-group">
              <label>Catatan (Opsional)</label>
              <textarea
                id="customerNotes"
                rows="2"
                placeholder="Catatan tambahan"
              ></textarea>
            </div>

            <div class="order-summary">
              <h3>Ringkasan Pesanan:</h3>
              <div id="orderSummary"></div>
              <div class="summary-total">
                <span>Total</span>
                <span id="summaryTotal">Rp 0</span>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button class="whatsapp-btn" id="whatsappBtn">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
              <path
                d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413Z"
              />
            </svg>
            <span>Pesan via WhatsApp</span>
          </button>
        </div>
      </div>
    </div>

    <!-- Success Modal -->
    <div id="successModal" class="modal hidden">
      <div class="modal-content success-content">
        <div class="success-icon">
          <svg
            width="48"
            height="48"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <polyline points="20 6 9 17 4 12"></polyline>
          </svg>
        </div>
        <h3>Pesanan Berhasil!</h3>
        <p>Terima kasih. Kami akan segera menghubungi Anda.</p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
